<!DOCTYPE html>
<html lang="en">
    <head>
        <title>单页面</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/icon.css" rel="stylesheet" >    
        <link href="css/detail.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/detail.js"></script>

    </head>
    <body>
        <div id="head-box">
            <div id="header" class="hts">
                <div class="wrapper">
                    <div class="menu-bar">
                        <div class="leftpart">
                            <a href="#" class="header-item">摄影</a>
                            <a href="#" class="header-item">平设</a>
                            <a href="#" class="header-item">视频</a>
                        </div>
                        <div class="rightpart">
                            <form>
                                <input type="text" name="search"  class="search" placeholder="请输入要查找的内容">
                                <a href="#" class="search-logo"></a>
                            </form>
                            <a href="#" class="header-item login">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-box">
            <div class="main-top">
                <h1 class="title">LOL壁纸</h1>
                <div class="mes">
                    <span>
                        <i class="fa fa-tag" aria-hidden="true" title="标签"></i>
                        <em class="mes-font">摄影</em>
                    </span>
                    <span>
                        <i class="fa fa-tag" aria-hidden="true" title="标签"></i>
                        <em class="mes-font">插画</em>
                    </span>
                    
                    <span class="offset">
                        <i class="fa fa-clock-o" aria-hidden="true" title="发布时间"></i>
                        <em class="mes-font">2016-7-10</em>
                    </span>
                </div>
            </div>
            <div class="container">
                <a href="#" target="_blank">
                    <img src="image/demo.jpg" alt="测试">
                </a>
                <div class="mes">
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" title="浏览量"></i>
                        <em class="mes-font">1140</em>
                    </span>
                    <span>
                        <i class="fa fa-thumbs-o-up" aria-hidden="true" title="点赞数"></i>
                        <em class="mes-font">666</em>
                    </span>
                    <span>
                        <i class="fa fa-comment-o" aria-hidden="true" title="评论数"></i>
                        <em class="mes-font">12</em>
                    </span>
                </div>
                <div class="icon-font">
                    <div class="icon-bg">
                        <div class="icon-box">
                            <i class="fa fa-heart fa-2x" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="share">
                        <ul class="share-list">
                            <li>
                                <i class="fa fa-weixin fa-2x" aria-hidden="true" style="position:relative;left:-2px;"></i>
                            </li>
                            <li>
                                <i class="fa fa-weibo fa-2x" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-qq fa-2x" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="description">
                <div class="author">
                    <img src="image/portrait.jpg" alt="作者头像">
                    <h2 class="name">进击的沅小六</h2>
                    <p class="summary">I wanna be a superman</p>
                </div>
            </div>
            <ul class="comment-list">
                <li class="item">
                    <div class="peo-pic">
                        <img src="image/peo1.jpg" alt="用户1">
                    </div>
                    <div class="comment-data">
                        <div class="peo-name">游客1</div>
                        <div class="peo-time">2016-7-11 16:07</div>
                        <div class="peo-content">人被杀,就会死</div>
                    </div>                    
                </li>
                <li class="item">
                    <div class="peo-pic">
                        <img src="image/peo2.jpg" alt="用户2">
                    </div>
                    <div class="comment-data">
                        <div class="peo-name">游客2</div>
                        <div class="peo-time">2016-7-11 15:33</div>
                        <div class="peo-content">生活就像海洋，只有意志坚强的人才能到达彼岸</div>
                    </div>
                </li>
            </ul>
            <div class="user-do">
                <img src="image/user1.jpg" alt="用户图片">
                <textarea></textarea>
                <a href="#" class="submit-comment">提交评论</a>
            </div>
        </div>
        <div id="footer">
            <div class="copyright">
                <p>华南理工大学广州学院行政楼801</p>
                <p>©星空学生创新中心</p>     
            </div>
        </div>
    </body>
</html>
